name: Release

on:
  push:
    tags:
      - 'v*' # 当推送 v1.0.6 这样的标签时触发

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  # Windows 构建 (x64 和 ia32)
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: npm install

      - name: Rebuild Native Modules
        run: npm run postinstall

      # 构建 Windows x64 和 ia32
      - name: Build and Publish Windows App
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: npm run electron:publish -- --win --x64 --ia32

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            release/*.exe
            release/*.blockmap
            release/*.yml

  # macOS 构建 (Universal + arm64 + x64)
  build-macos:
    runs-on: macos-latest  # Apple Silicon (M1/M2/M3)
    
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install macOS Build Tools
        run: |
          xcode-select --install 2>/dev/null || true

      - name: Install Dependencies
        run: npm install

      # 构建所有 macOS 版本 (electron-builder 会自动处理原生模块)
      - name: Build and Publish macOS Apps
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: npm run electron:publish -- --mac --universal --arm64 --x64

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            release/*.dmg
            release/*.zip
            release/*.blockmap
            release/*.yml

  # Linux 构建
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential icnsutils graphicsmagick xz-utils rpm libarchive-tools

      - name: Install Dependencies
        run: npm install

      - name: Rebuild Native Modules
        run: npm run postinstall

      # 构建 Linux x64
      - name: Build and Publish Linux App
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: npm run electron:publish -- --linux --x64

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            release/*.AppImage
            release/*.snap
            release/*.deb
            release/*.blockmap
            release/*.yml
